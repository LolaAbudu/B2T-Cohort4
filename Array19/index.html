<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	
	<body>
		<input id="p" type="button" value="Push For Prompt" onclick="fruitType()">
		<h1 id="add"></h1>

		<script>
			var fruits = ["apple", "orange", "kiwi"];
			
			function fruitType(){
				var user = prompt("Add new fruit");
				fruits.push(user.toLowerCase());
				fruits.sort();

				document.getElementById('add').innerHTML= fruits.join (" with ");
			}
		
		</script>
	</body>
</html>
