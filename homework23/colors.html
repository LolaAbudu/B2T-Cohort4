<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<ul id="colorChoice"></ul>
		<script>
			var color = ["Blue","Green","Red","Orange","Violet","Indigo","Yellow"];
			var o = ["th","st","nd","rd"];
			var num = 4

			for (var i=0; i < color.length; i++){
				
				if (color[i] == 'Blue') {
					document.getElementById('colorChoice').innerHTML += '<li>' + (i + 1) + o[1] + ' choice is ' + color[i] + '</li>';
				}
				else if(color[i] == 'Green'){
					document.getElementById('colorChoice').innerHTML += '<li>' + (i + 1) + o[2] + ' choice is ' + color[i] + '</li>';
				}
				else if(color[i] == 'Red'){
					document.getElementById('colorChoice').innerHTML += '<li>' + (i + 1) + o[3] + ' choice is ' + color[i] + '</li>';
				}
				else {
					document.getElementById('colorChoice').innerHTML += '<li>' + (i+1) + o[0] + ' choice is ' + color[i] + '</li>';
				}
			}
		</script>
	</body>
</html>
