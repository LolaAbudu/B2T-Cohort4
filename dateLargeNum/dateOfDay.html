<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id="day"></h1>

		<script>
			var day = new Date().getDay();


			switch(day){
				case 0: 
					document.getElementById('day').innerHTML = ('Hello today is ')+ 'Sunday';
					break;
				case 1:
					document.getElementById('day').innerHTML = ('Hello today is ')+ 'Monday';
					break;
				case 2:
					document.getElementById('day').innerHTML = ('Hello today is ')+ 'Tuesday';
					break;
				case 3:
					document.getElementById('day').innerHTML = ('Hello today is ')+ 'Wednesday';
					break;
				case 4:
					document.getElementById('day').innerHTML = ('Hello today is ')+ 'Thursday';
					break;
				case 5:
					document.getElementById('day').innerHTML = ('Hello today is ')+ 'Friday';
					break;
				case 6:	
					document.getElementById('day').innerHTML = ('Hello today is ')+ 'Saturday';
					break;
			}	

		</script>
	</body>
</html>
