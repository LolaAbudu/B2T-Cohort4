<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<ul id="list"></ul>

		<script>
			var library = [
			{ author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true},
			{ author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true},
			{ author: 'Suzanna Collins', title: 'Mockingjay: The Final Book of TheHunger Games', readingStatus: false}
			];

		
			function listBook(){
			for (var i = 0; i < library.length; i++) {
				if(library[i].readingStatus == true){
					document.getElementById('list').innerHTML += '<li>' + 'Already read ' + library[i].title + ' by ' + library[i].author + '</li>';
				}	
				else{
					document.getElementById('list').innerHTML += '<li>' + 'You still need to read ' + library[i].title + ' by ' + library[i].author + '</li>';
				}
			}
			}
			listBook();

		</script>
	</body>
</html>
